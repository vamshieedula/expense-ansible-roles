# above 3 tasks are moved to common and below tasks loads it
- name: run app pre-requisites
  tags:
    - deployment
  ansible.builtin.import_roles:
    name: common
    tasks_from: app-pre-req.yaml

- name: install npm dependencies
  tags:
    - deployment
  ansible.builtin.command: npm install
  args: # to give agruments. it is general
    chdir: /app # changes the directory

- name: copy backend service
  ansible.builtin.template: # same as copy modules but searches for templates
    src: backend.service.j2
    dest: /etc/systemd/system/backend.service

- name: install python mysql dependencies
  ansible.builtin.pip:
    name:
      - PyMySQL
      - cryptography
    executable: pip3.9 # must be compatible to python if python 3.9 then pip 3.9

- name: import data inot mysql
  community.mysql.mysql_db:
    login_user: "{{login_user}}"
    login_password: "{{login_password}}"
    login_host: "{{login_host}}"
    target: /app/schema/backend.sql
    state: import
    name: all

- name: daemon reload
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: start and enable backend service
  tags:
    - deployment
  ansible.builtin.service:
    name: backend
    state: restarted
    enabled: yes
